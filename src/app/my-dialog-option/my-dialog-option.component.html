<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<mat-dialog-content class="error">{{ dialogBody }} </mat-dialog-content>
<hr>
<mat-dialog-actions>
  <button md-raised-button (click)="onCloseCancel()">CANCEL</button>
  <button md-raised-button (click)="onCloseConfirm(dialogParam)">CONFIRM</button>&nbsp;
</mat-dialog-actions>
