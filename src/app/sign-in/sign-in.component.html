<app-header [displayHeadIdentity]="displayIdentity">22 </app-header>

<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userForm">
      <div>
        <mat-form-field>
          <input matInput placeholder='{{ "email" | translate }}' formControlName="email" type="email" name="email"
            required>
        </mat-form-field>
        <div *ngIf="formError.email" class="alert alert-danger">{{ formError.email }}</div>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder='{{ "password" | translate }}' formControlName="password" type="password" name="password"
            required>
        </mat-form-field>
        <div *ngIf="formError.password" class="alert alert-danger">{{ formError.password }}</div>

      </div>
      <mat-card-actions>
        <button mat-raised-button type="submit " [disabled]="userForm.invalid " (click)="register()" color="primary">
          {{ "send" | translate }}
        </button>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
